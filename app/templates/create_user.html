<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <form action="{{ url_for('create_user') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" required><br>

        <label for="birthday_date">Birthday Date:</label>
        <input type="date" name="birthday_date" id="birthday_date" required><br>

        <label for="no_identification">No Identification:</label>
        <input type="number" name="no_identification" id="no_identification" required max="9999999999"><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>

        <label for="type_user">Type User:</label>
        <input type="text" name="type_user" id="type_user" required><br>

        <button type="submit">Create</button>
    </form>
</body>
</html>
