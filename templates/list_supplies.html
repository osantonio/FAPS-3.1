<!DOCTYPE html>
<html>
<head>
    <title>List Supplies</title>
</head>
<body>
    <h1>Supplies</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Entry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supply in supplies %}
            <tr>
                <td>{{ supply.name }}</td>
                <td>{{ supply.category }}</td>
                <td>{{ supply.quantity }}</td>
                <td>{{ supply.entry_date }}</td>
                <td>
                    <a href="{{ url_for('edit_supply', id=supply.id) }}">Edit</a>
                    <form action="{{ url_for('delete_supply', id=supply.id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
