<!DOCTYPE html>
<html>
<head>
    <title>Create Delivery</title>
</head>
<body>
    <h1>Create Delivery</h1>
    <form action="{{ url_for('create_delivery') }}" method="post">
        <label for="supply_id">Supply:</label>
        <select name="supply_id" id="supply_id" required>
            {% for supply in supplies %}
            <option value="{{ supply.id }}">{{ supply.name }}</option>
            {% endfor %}
        </select><br>

        <label for="resident_id">Resident:</label>
        <select name="resident_id" id="resident_id" required>
            {% for resident in residents %}
            <option value="{{ resident.id }}">{{ resident.name }} {{ resident.lastname }}</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required><br>

        <button type="submit">Create</button>
    </form>
</body>
</html>
